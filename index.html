<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazyHaven - Skincare Brand</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">EazyHaven</h1>
        </div>
    </header>
    <main>
        <section class="hero bg-blue-500 text-white py-20">
            <div class="container mx-auto text-center">
                <h2 class="text-4xl font-bold">Love Your Skin</h2>
                <p class="mt-4">Discover the best skincare solutions for you.</p>
            </div>
        </section>
        <section class="about py-20">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-4">About Us</h2>
                <p>EazyHaven is your trusted partner in skincare. We provide natural and effective solutions tailored to your needs.</p>
            </div>
        </section>
        <section class="contact-form bg-gray-200 py-20">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="name">Name</label>
                        <input class="w-full border border-gray-300 p-2 rounded" type="text" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="email">Email</label>
                        <input class="w-full border border-gray-300 p-2 rounded" type="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="message">Message</label>
                        <textarea class="w-full border border-gray-300 p-2 rounded" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 EazyHaven. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
